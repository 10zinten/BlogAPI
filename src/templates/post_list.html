{% extends "base.html" %}

{% block content %}

	<h1> {{ title }} is Working ! </h1>
	{% for obj in object_lists %}
	<!-- {% url "posts:detail" id=obj.id %} -->
		<a href='{{ obj.get_absolute_url }}'>{{ obj.title }}<a><br/>
		{{ obj.content }}<br/> 
		{{ obj.updated }}<br/>
		{{ obj.timestamp }}<br/>
		{{ obj.id }}<br/>
		{{ obj.pk }}<br/>
		<hr/>
	{% endfor %}

{% endblock content %}
